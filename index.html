<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
           <h1 class="text-center mt-3">BMI Calculator</h1>
           <div class="row justify-content-center">
            <div class="col-md-4">
           <form>
            <div class="mt-3 mb-3">
           <label for="age" class="form-label">Age</label>
           <input type="number" id="age" placeholder="Enter your age" name="age" value="" class="form-control">
            </div>
         <div class="mb-3">
           <label for="gender" class="form-label">Gender </label>
           <select id="gender" class="form-select">
            <option value="male">Male</option>
            <option value="female">Female</option>
           </select>
        </div>
        <div class="mb-3">
           <label for="height" class="form-label">Height(cm)</label>
           <input type="number" id="height" name="height" value="" class="form-control">
        </div>
        <div>
           <label for="weight" class="form-label">Weight(kg)</label>
           <input type="number" id="weight" name="weight" value="" class="form-control">
        </div>
        <div class="text-center mt-3">
           <button type="button" onclick="calculateBmi()" class="btn btn-primary">Calculate</button>
           <button type="button" onclick="reset()" class="btn btn-secondary">Clear</button>
        </div>
           </form> 
           <div id="result" class="text-center mt-3" style="display: none;">
               <h3 id="bmi_res"></h3>
               <h3 id="bmi_cat"></h3>
           </div>
    </div>
</div>
</div>
</body>
</html>
